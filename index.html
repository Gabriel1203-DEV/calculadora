<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Document</title>
</head>

<body>
    <div id="Calculator">
        <input type="text" id="display" disabled>
        <br>
        <button id="AC" class="Operator">AC</button>
        <button id="DE" class="Operator">DE</button>
        <button id="." class="Operator">.</button>
        <button id="/" class="Operator">/</button>
        <br>
        <button id="7" class="Numero">7</button>
        <button id="8" class="Numero">8</button>
        <button id="9" class="Numero">9</button>
        <button id="*" class="Operator">*</button>
        <br>
        <button id="4" class="Numero">4</button>
        <button id="5" class="Numero">5</button>
        <button id="6" class="Numero">6</button>
        <button id="-" class="Operator">-</button>
        <br>
        <button id="1" class="Numero">1</button>
        <button id="2" class="Numero">2</button>
        <button id="3" class="Numero">3</button>
        <button id="+" class="Operator">+</button>
        <br>
        <button id="0" class="Numero">0</button>
        <button id="00" class="Numero">00</button>
        <button id="=" class="Equal Operator">=</button>


    </div>
    <script src="scripts.js"></script>
</body>

</html>
